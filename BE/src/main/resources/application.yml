server:
  servlet:
    context-path: /api

spring:
  profiles:
    default: local
  output:
    ansi:
      enabled: always
  
  # swagger \uAD00\uB828 \uC124\uC815
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # JPA
  jpa:
    hibernate.ddl-auto: none
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        format_sql: true

# hibernate logging
logging:
  level:
    org.hibernate: info

